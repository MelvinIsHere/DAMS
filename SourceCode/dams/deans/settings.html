<!DOCTYPE html>
<html lang="en">
<head>
  <title>Account Settings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="settings.css">
  <link rel="stylesheet" href="C:\Users\Bryan Russel\Documents\CapstoneProject\DAMS\SourceCode\dams\deans\bootstrap-3">
</head>
<body>
<nav class="navigation">
  <h3 class="title-nav">Account Settings</h3><br>
</nav>	
<div class="container mt-5">	
    <div class="row">
        <div class="col-lg-4 pb-5">
            <!-- Account Sidebar-->
            <div class="author-card pb-3">
                <div class="author-card-profile">
                    <div class="author-card-avatar"><img src="avatar.png">
                    </div>
                    <div class="author-card-details">
                        <h3 class="author-card-name text-lg">User 1</h3>
                    </div>
                </div>
            </div>
            <div class="wizard">
                <nav class="list-group list-group-flush">
                    <a class="list-group-item active" href="#"><i class="fe-icon-user text-muted"></i>Profile Settings</a>
                    <!-- <a class="list-group-item" href="#"><i class="fe-icon-map-pin text-muted"></i>" "</a> Uncomment nalang pag may need pa idagdag -->
                </nav>
            </div>
        </div>

        <!-- Profile Settings-->
        <div class="col-lg-8 pb-5">
            <form class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-fn">First Name</label>
                        <input class="form-control" type="text" id="account-fn">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-ln">Last Name</label>
                        <input class="form-control" type="text" id="account-ln">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-email">E-mail Address</label>
                        <input class="form-control" type="email" id="account-email" >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-phone">Username</label>
                        <input class="form-control" type="text" id="account-phone">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-pass">New Password</label>
                        <input class="form-control" type="password" id="account-pass">
                        <input class="check" type="checkbox" onclick="myHello()">
						<label class="label" style="color: black;">Show Password</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-confirm-pass">Confirm Password</label>
                        <input class="form-control" type="password" id="account-confirm-pass">
                    </div>
                </div>
                <div class="col-md-6">
                	<div class="form-group">
                		<label for="account-dep">Department</label>
                		<input type="text" class="form-control" id="account-dep">
                	</div>
                </div>
                <div class="col-md-6">
                	<div class="form-group">
                		<label for="account-pic">Upload Picture</label>
                		<input type="file" id="account-pic" class="form-control">
                	</div>
                </div>
                <div class="col-12">
                    <hr class="mt-2 mb-3">
                    <div class="d-flex flex-wrap justify-content-between">
                    	<a href="deans1.html" id="back-button" class="btn btn-warning">Back</a>
                        <button class="btn btn-primary" type="button" id="update-button" data-toast="" data-toast-position="topRight" data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="Success!" data-toast-message="Your profile updated successfuly.">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
	function myHello() {
		var x = document.getElementById("account-pass");
		if (x.type === "account-pass") {
			x.type = "text";
		  } else {
		    x.type = "account-passs";
		  }
		}
</script>

</body>
</html>
